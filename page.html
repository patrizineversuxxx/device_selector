    <form>
        <label for="office_locations">Type in your office locations:</label><br>
        <input type="text" id="office_locations" name="office_locations" pattern="[A-Za-z]{2}" value='"AM+Yerevan","RU+Moscow","RU+Novosibirsk"'><br><br>

        <label for="aad">Type in Azure Active Directory Joined count:</label><br>
        <input type="text" id="aad" pattern="[1-9]{3}"name="aad"> <br> <br>

        <label for="hybrid">Type in Hybrid Joined count:</label><br>
        <input type="number" id="hybrid" pattern="[1-9]{3}" name="hybrid"> <br><br>

        <label for="mac">Type in MacOS Enrolled count:</label><br>
        <input type="number" id="macos" pattern="[1-9]{3}" name="macos"> <br> <br>

        <label for="mac">Type in target percent value:</label><br>
        <input type="number" id="target" pattern="[1-9]{4}" name="target"> <br> <br>

        <input type="submit" value="Submit">
    </form>
